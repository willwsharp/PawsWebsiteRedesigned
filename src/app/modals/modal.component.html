<button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#'+modalName" 
    [id]="modalName+'Btn'">
        {{modalTitle}}
</button>

<div [id]="modalName" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <button type="button" class="close" style="margin-top: 10px;" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">{{modalTitle}}</h3>
            </div>
            <div class="modal-body">
                <span>
                    {{modalText}}
                </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
