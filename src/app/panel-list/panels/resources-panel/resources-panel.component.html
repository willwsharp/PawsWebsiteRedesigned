<div id="resources" class="custom-panel">
    <div class="container">
        <mat-card style="margin-top: 15px;">
            <mat-card-content>
                <div class="mat-display-3" pawsAnimateOnScroll fadeFrom="right">Resources</div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel-text" pawsAnimateOnScroll fadeFrom="left">
                            <mat-accordion>
                                <mat-expansion-panel *ngFor="let accordionPanel of accordionPanels">
                                    <mat-expansion-panel-header>
                                        <span style="font-size: 18px;"> {{accordionPanel.header}}</span>
                                    </mat-expansion-panel-header>
                                    <mat-nav-list>
                                        <a mat-list-item *ngFor="let resourceLink of accordionPanel.innerContent" [attr.href]="resourceLink.linkDest" target=_blank>
                                            <span style="font-size: 16px">{{resourceLink.linkText}}</span>
                                            <span style="flex: 1 1 auto"></span>
                                            <mat-icon style="position: relative; left: 5px; top: 2px;">
                                                link
                                            </mat-icon>
                                        </a>
                                    </mat-nav-list>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>
