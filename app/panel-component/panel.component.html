<section id={{panel.cssId}} class="panel" [class.bottom-separator]="shouldHaveSeparator">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{panel.name}}</h1>
                <p>{{panel.summary}}</p>
            </div>
        </div>
    </div>
    <a class="page-scroll glyphicon glyphicon-menu-up reset-scroll" href="#top"></a>
    <a routerLink="{{panel.name}}/more-details" class="glyphicon glyphicon-chevron-right"></a>
</section>
