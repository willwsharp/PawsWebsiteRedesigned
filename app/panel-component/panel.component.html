<div id={{panel.cssId}} class="custom-panel" [class.bottom-separator]="shouldHaveSeparator">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{panel.title}}</h1>
                <p class="read-more">{{fullPanelTxt}}</p>
            </div>
        </div>
    </div>
    test
    <a [ngClass]="{'glyphicon': true, 
    'glyphicon-menu-down': !moreDetailsToggled,
    'glyphicon-menu-up': moreDetailsToggled }"  (click)="toggleMoreDetails()"></a>
    <a class="page-scroll glyphicon glyphicon-circle-arrow-up reset-scroll" href="#top"></a>
</div>
